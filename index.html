<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ALGO ONLINE Ver4.7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 { font-size: 28px; margin-top: 20px; }
    #version { font-size: 12px; color: #ccc; margin-left: 8px; }
    #gameArea { margin-top: 20px; }
    .card {
      display: inline-block;
      width: 50px;
      height: 70px;
      margin: 5px;
      border-radius: 8px;
      line-height: 70px;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .whiteCard { background: #fff; color: #000; border: 2px solid #000; }
    .blackCard { background: #000; color: #fff; border: 2px solid #fff; }
    .hiddenCard { color: transparent; border: 2px solid #888; }
    .openCard { outline: 3px solid #00ffcc; }
    #numButtons { margin-top: 10px; }
    #numButtons button {
      font-size: 18px;
      width: 40px;
      height: 40px;
      margin: 3px;
      cursor: pointer;
      border-radius: 6px;
    }
    #stayButton {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      width: 60px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
    }
    #againButton {
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #message { margin-top: 15px; font-size: 20px; min-height: 30px; }
    #roomInfo { margin-top: 8px; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <h1>ALGO ONLINE <span id="version">Ver4.7</span></h1>
  <div id="roomInfo"></div>
  <div id="setupArea">
    <button id="createRoom">ゲームコード発行</button>
    <input id="roomCodeInput" placeholder="ゲームコードを入力" maxlength="4" style="width:80px;text-align:center;">
    <button id="joinRoom">入室する</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="turnInfo"></div>
    <div id="message"></div>
    <h3>相手の手札</h3>
    <div id="opponentCards"></div>
    <h3>あなたの手札</h3>
    <div id="playerCards"></div>
    <div id="numButtons"></div>
    <button id="stayButton">ステイ</button>
    <div><button id="againButton">もう一回</button></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9WONjuFuyxQg9T7zV34-LA7mIp7QvwR0",
      authDomain: "algo-e0da0.firebaseapp.com",
      databaseURL: "https://algo-e0da0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "algo-e0da0",
      storageBucket: "algo-e0da0.firebasestorage.app",
      messagingSenderId: "87259521629",
      appId: "1:87259521629:web:35953641ebd0c4a8f123b4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    signInAnonymously(auth).catch(err => console.error("ログイン失敗:", err));

    const colorRank = c => (c === "black" ? 0 : 1);
    const sortCards = cards => cards.sort((a, b) => (a.num - b.num) || (colorRank(a.color) - colorRank(b.color)));

    let playerRole = null;
    let roomCode = null;
    let selectedCard = null;
    let waitingForOwnOpen = false;

    const el = id => document.getElementById(id);
    const setupArea = el("setupArea"), gameArea = el("gameArea"), roomInfo = el("roomInfo");
    const message = el("message"), playerCardsDiv = el("playerCards"), opponentCardsDiv = el("opponentCards");
    const numButtonsDiv = el("numButtons"), stayBtn = el("stayButton"), againBtn = el("againButton"), turnInfo = el("turnInfo");

    const allCards = [];
    for (let color of ["white", "black"]) for (let num = 0; num <= 11; num++) allCards.push({ color, num });

    el("createRoom").onclick = async () => {
      roomCode = Math.floor(1000 + Math.random() * 9000);
      playerRole = "white";
      const shuffled = [...allCards].sort(() => Math.random() - 0.5);
      const whiteCards = sortCards(shuffled.slice(0, 4));
      const blackCards = sortCards(shuffled.slice(4, 8));
      await set(ref(db, "rooms/" + roomCode), {
        white: { cards: whiteCards, open: [], ready: true },
        black: { cards: blackCards, open: [], ready: false },
        turn: "white", winner: null
      });
      roomInfo.textContent = "ゲームコード：" + roomCode;
      setupArea.style.display = "none"; gameArea.style.display = "block";
      startGameListener();
    };

    el("joinRoom").onclick = async () => {
      roomCode = el("roomCodeInput").value.trim();
      if (!roomCode) return alert("コードを入力");
      playerRole = "black";
      await update(ref(db, "rooms/" + roomCode + "/black"), { ready: true });
      roomInfo.textContent = "ゲームコード：" + roomCode;
      setupArea.style.display = "none"; gameArea.style.display = "block";
      startGameListener();
    };

    function startGameListener() {
      onValue(ref(db, "rooms/" + roomCode), snap => {
        const data = snap.val(); if (data) render(data);
      });
    }

    function render(state) {
      const me = state[playerRole];
      const opponentRole = playerRole === "white" ? "black" : "white";
      const opponent = state[opponentRole];
      if (!me || !opponent) return;

      sortCards(me.cards); sortCards(opponent.cards);
      playerCardsDiv.innerHTML = ""; opponentCardsDiv.innerHTML = "";

      // === 自分のカード描画 ===
      me.cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card " + (c.color === "white" ? "whiteCard" : "blackCard");
        div.textContent = c.num;

        // 公開待ち中なら選択可能
        if (waitingForOwnOpen && !me.open.includes(i)) {
          div.style.outline = "2px solid yellow";
          div.onclick = async () => {
            const roomRef = ref(db, "rooms/" + roomCode);
            const snap = await get(roomRef);
            const data = snap.val();
            data[playerRole].open.push(i);
            data.turn = opponentRole;
            waitingForOwnOpen = false;
            message.textContent = `自分の${i + 1}番を公開した。相手の番です。`;
            await set(roomRef, data);
          };
        }

        if (me.open.includes(i)) div.classList.add("openCard");
        playerCardsDiv.appendChild(div);
      });

      // === 相手カード描画 ===
      opponent.cards.forEach((c, i) => {
        const div = document.createElement("div");
        if (opponent.open.includes(i)) {
          div.className = "card " + (c.color === "white" ? "whiteCard" : "blackCard");
          div.textContent = c.num;
        } else {
          div.className = "card hiddenCard";
          div.style.background = c.color === "white" ? "#fff" : "#333";
          div.onclick = () => {
            if (state.turn === playerRole && !waitingForOwnOpen) {
              selectedCard = i;
              message.textContent = `相手の${i + 1}番目を選択中`;
            }
          };
        }
        opponentCardsDiv.appendChild(div);
      });

      turnInfo.textContent = state.turn === playerRole ? "あなたの番です" : "相手の番です";
      if (state.winner)
        message.textContent = (state.winner === playerRole) ? "あなたの勝ち！" : "あなたの負け...";
    }

    for (let i = 0; i <= 11; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => makeGuess(i);
      numButtonsDiv.appendChild(btn);
    }

    async function makeGuess(num) {
      if (selectedCard === null || waitingForOwnOpen) return;
      const roomRef = ref(db, "rooms/" + roomCode);
      const snap = await get(roomRef);
      const data = snap.val();
      const me = data[playerRole], opponentRole = playerRole === "white" ? "black" : "white", opponent = data[opponentRole];
      const target = opponent.cards[selectedCard];
      if (!target) return;

      if (target.num === num) {
        opponent.open.push(selectedCard);
        message.textContent = `正解！${opponentRole}の${selectedCard + 1}番は${num}`;
        if (opponent.open.length === opponent.cards.length) data.winner = playerRole;
      } else {
        message.textContent = "不正解！公開する自分のカードを選んでください。";
        waitingForOwnOpen = true;
      }

      await set(roomRef, data);
      selectedCard = null;
    }

    stayBtn.onclick = async () => {
      if (waitingForOwnOpen) return; // 公開中は操作禁止
      const next = playerRole === "white" ? "black" : "white";
      await update(ref(db, "rooms/" + roomCode), { turn: next });
      message.textContent = "ステイしました。相手の番です。";
    };

    againBtn.onclick = () => location.reload();
  </script>
</body>
</html>
