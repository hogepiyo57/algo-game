<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ALGO ONLINE Ver4.3-secure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 28px;
      margin-top: 20px;
    }
    #version {
      font-size: 12px;
      color: #ccc;
      margin-left: 8px;
    }
    #gameArea {
      margin-top: 20px;
    }
    .card {
      display: inline-block;
      width: 50px;
      height: 70px;
      margin: 5px;
      border-radius: 8px;
      line-height: 70px;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }
    .whiteCard {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }
    .blackCard {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
    }
    .hiddenCard {
      background: #555;
      color: #555;
    }
    .openCard {
      outline: 3px solid #00ffcc;
    }
    #numButtons button {
      font-size: 18px;
      width: 40px;
      margin: 3px;
      cursor: pointer;
    }
    #stayButton, #againButton {
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-size: 20px;
      min-height: 30px;
    }
    #roomInfo {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ALGO ONLINE <span id="version">Ver4.3-secure</span></h1>
  <div id="roomInfo"></div>
  <div id="setupArea">
    <button id="createRoom">ゲームコード発行</button>
    <input id="roomCodeInput" placeholder="ゲームコードを入力" maxlength="4" style="width:80px;text-align:center;">
    <button id="joinRoom">入室する</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="turnInfo"></div>
    <div id="message"></div>
    <h3>あなたの手札</h3>
    <div id="playerCards"></div>
    <h3>相手の手札</h3>
    <div id="opponentCards"></div>
    <div id="numButtons"></div>
    <button id="stayButton">ステイ</button>
    <button id="againButton">もう一回</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyB9WONjuFuyxQg9T7zV34-LA7mIp7QvwR0",
      authDomain: "algo-e0da0.firebaseapp.com",
      databaseURL: "https://algo-e0da0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "algo-e0da0",
      storageBucket: "algo-e0da0.firebasestorage.app",
      messagingSenderId: "87259521629",
      appId: "1:87259521629:web:35953641ebd0c4a8f123b4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // 匿名ログイン
    signInAnonymously(auth)
      .then(() => console.log("匿名ログイン成功"))
      .catch((err) => console.error("ログイン失敗:", err));

    let playerRole = null;
    let roomCode = null;

    const createRoomBtn = document.getElementById("createRoom");
    const joinRoomBtn = document.getElementById("joinRoom");
    const setupArea = document.getElementById("setupArea");
    const gameArea = document.getElementById("gameArea");
    const roomInfo = document.getElementById("roomInfo");
    const message = document.getElementById("message");
    const playerCardsDiv = document.getElementById("playerCards");
    const opponentCardsDiv = document.getElementById("opponentCards");
    const numButtonsDiv = document.getElementById("numButtons");
    const stayBtn = document.getElementById("stayButton");
    const againBtn = document.getElementById("againButton");
    const turnInfo = document.getElementById("turnInfo");

    const allCards = [];
    for (let color of ["white", "black"]) {
      for (let num = 0; num <= 11; num++) {
        allCards.push({ color, num });
      }
    }

    // ゲーム作成
    createRoomBtn.onclick = async () => {
      roomCode = Math.floor(1000 + Math.random() * 9000);
      playerRole = "white";
      const shuffled = [...allCards].sort(() => Math.random() - 0.5);
      const whiteCards = shuffled.slice(0, 4);
      const blackCards = shuffled.slice(4, 8);
      await set(ref(db, "rooms/" + roomCode), {
        white: { cards: whiteCards, open: [], ready: true },
        black: { cards: blackCards, open: [], ready: false },
        turn: "white",
        winner: null
      });
      roomInfo.textContent = "ゲームコード：" + roomCode;
      setupArea.style.display = "none";
      gameArea.style.display = "block";
      startGameListener();
    };

    // 入室
    joinRoomBtn.onclick = async () => {
      roomCode = document.getElementById("roomCodeInput").value.trim();
      if (!roomCode) return alert("コードを入力");
      playerRole = "black";
      const r = ref(db, "rooms/" + roomCode + "/black");
      await update(r, { ready: true });
      roomInfo.textContent = "ゲームコード：" + roomCode;
      setupArea.style.display = "none";
      gameArea.style.display = "block";
      startGameListener();
    };

    // リスナー起動
    function startGameListener() {
      const roomRef = ref(db, "rooms/" + roomCode);
      onValue(roomRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        render(data);
      });
    }

    // 描画
    function render(state) {
      const me = state[playerRole];
      const opponent = state[playerRole === "white" ? "black" : "white"];
      playerCardsDiv.innerHTML = "";
      opponentCardsDiv.innerHTML = "";

      me.cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card " + (c.color === "white" ? "whiteCard" : "blackCard");
        div.textContent = c.num;
        if (me.open.includes(i)) div.classList.add("openCard");
        playerCardsDiv.appendChild(div);
      });

      opponent.cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card hiddenCard";
        div.style.background = c.color === "white" ? "#bbb" : "#333";
        div.dataset.index = i;
        div.onclick = () => {
          if (state.turn === playerRole) {
            selectedCard = i;
            message.textContent = `相手の${i + 1}番目のカードを選択中`;
          }
        };
        if (opponent.open.includes(i)) {
          div.textContent = c.num;
          div.style.background = c.color === "white" ? "#fff" : "#000";
          div.style.color = c.color === "white" ? "#000" : "#fff";
          div.classList.remove("hiddenCard");
        }
        opponentCardsDiv.appendChild(div);
      });

      turnInfo.textContent = state.turn === playerRole ? "あなたの番です" : "相手の番です";

      if (state.winner) {
        message.textContent = (state.winner === playerRole) ? "あなたの勝ち！" : "あなたの負け...";
      }
    }

    // 数字ボタン
    for (let i = 0; i <= 11; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => {
        makeGuess(i);
      };
      numButtonsDiv.appendChild(btn);
    }

    let selectedCard = null;

    async function makeGuess(num) {
      if (selectedCard === null) return;
      const roomRef = ref(db, "rooms/" + roomCode);
      const snap = await get(roomRef);
      const data = snap.val();
      const me = data[playerRole];
      const opponentRole = playerRole === "white" ? "black" : "white";
      const opponent = data[opponentRole];

      const target = opponent.cards[selectedCard];
      if (!target) return;

      if (target.num === num) {
        opponent.open.push(selectedCard);
        message.textContent = `正解！${opponentRole}の${selectedCard + 1}番は${num}`;
        if (opponent.open.length === opponent.cards.length) {
          data.winner = playerRole;
        }
      } else {
        me.open.push(findFirstClosed(me));
        message.textContent = `不正解！自分の${me.open[me.open.length - 1] + 1}番を公開`;
        data.turn = opponentRole;
      }

      await set(roomRef, data);
      selectedCard = null;
    }

    function findFirstClosed(me) {
      for (let i = 0; i < me.cards.length; i++) {
        if (!me.open.includes(i)) return i;
      }
      return 0;
    }

    stayBtn.onclick = async () => {
      const roomRef = ref(db, "rooms/" + roomCode + "/turn");
      const next = playerRole === "white" ? "black" : "white";
      await set(roomRef, next);
      message.textContent = "ステイしました。相手の番です。";
    };

    againBtn.onclick = () => location.reload();
  </script>
</body>
</html>
