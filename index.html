<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ALGO ONLINE Ver5.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 { font-size: 28px; margin-top: 20px; }
    #version { font-size: 12px; color: #ccc; margin-left: 8px; }
    #gameArea { margin-top: 20px; }
    .card {
      display: inline-block;
      width: 50px;
      height: 70px;
      margin: 5px;
      border-radius: 8px;
      line-height: 70px;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      vertical-align: top;
    }
    .whiteCard { background: #fff; color: #000; border: 2px solid #000; }
    .blackCard { background: #000; color: #fff; border: 2px solid #fff; }
    .hiddenCard { color: transparent; border: 2px solid #888; }
    .openCard { outline: 3px solid #00ffcc; }
    .needOpen { outline: 3px solid yellow; }
    .selectedTarget { outline: 3px solid orange; }
    #numButtons { margin-top: 10px; display: inline-block; }
    #numButtons button {
      font-size: 18px;
      width: 40px;
      height: 40px;
      margin: 3px;
      cursor: pointer;
      border-radius: 6px;
    }
    #stayButton {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      width: 60px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
    }
    #stayButton.disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #againButton {
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #message { margin-top: 15px; font-size: 20px; min-height: 30px; }
    #roomInfo { margin-top: 8px; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <h1>ALGO ONLINE <span id="version">Ver5.5</span></h1>
  <div id="roomInfo"></div>
  <div id="setupArea">
    <button id="createRoom">ゲームコード発行</button>
    <input id="roomCodeInput" placeholder="ゲームコードを入力" maxlength="4" style="width:80px;text-align:center;">
    <button id="joinRoom">入室する</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="turnInfo"></div>
    <div id="message"></div>
    <h3>相手の手札</h3>
    <div id="opponentCards"></div>
    <h3>あなたの手札</h3>
    <div id="playerCards"></div>
    <div id="numButtons"></div>
    <button id="stayButton">ステイ</button>
    <div><button id="againButton">もう一回</button></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyB9WONjuFuyxQg9T7zV34-LA7mIp7QvwR0",
      authDomain: "algo-e0da0.firebaseapp.com",
      databaseURL: "https://algo-e0da0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "algo-e0da0",
      storageBucket: "algo-e0da0.firebasestorage.app",
      messagingSenderId: "87259521629",
      appId: "1:87259521629:web:35953641ebd0c4a8f123b4"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);
    const auth = getAuth(app);
    signInAnonymously(auth).catch(e => console.error(e));

    // 並び方：数字→同値なら黒が左
    const colorRank = c => (c === "black" ? 0 : 1);
    const sortCards = cards => cards.sort((a,b)=>(a.num - b.num) || (colorRank(a.color) - colorRank(b.color)));

    // ===== 状態 =====
    let playerRole = null;
    let roomCode   = null;
    let selectedCard = null;
    let waitingForOwnOpen = false;
    let latestState = null;

    // ===== DOM =====
    const setupArea = document.getElementById("setupArea");
    const gameArea  = document.getElementById("gameArea");
    const roomInfo  = document.getElementById("roomInfo");
    const message   = document.getElementById("message");
    const turnInfo  = document.getElementById("turnInfo");
    const playerCardsDiv   = document.getElementById("playerCards");
    const opponentCardsDiv = document.getElementById("opponentCards");
    const numButtonsDiv    = document.getElementById("numButtons");
    const stayBtn          = document.getElementById("stayButton");
    const againBtn         = document.getElementById("againButton");

    // 全カード
    const allCards = [];
    for (let color of ["white","black"]) {
      for (let num=0; num<=11; num++) {
        allCards.push({ color, num });
      }
    }

    // ===== ルーム作成 =====
    document.getElementById("createRoom").onclick = async () => {
      roomCode = Math.floor(1000 + Math.random()*9000).toString();
      playerRole = "white";

      const shuffled = [...allCards].sort(()=>Math.random()-0.5);
      const yourCards  = sortCards(shuffled.slice(0,4));
      const oppCards   = sortCards(shuffled.slice(4,8));
      const deck       = shuffled.slice(8);

      await set(ref(db, "rooms/"+roomCode), {
        white: { cards: yourCards, open: [], ready: true, mustOpen: false, drawn: false },
        black: { cards: oppCards,  open: [], ready: false, mustOpen: false, drawn: false },
        deck: deck,
        turn: "white",
        winner: null,
        stayUntil: null  // 山が切れたときに「この人だけステイOK」を覚える
      });

      roomInfo.textContent = "ゲームコード：" + roomCode;
      setupArea.style.display = "none";
      gameArea.style.display  = "block";
      startListener();
    };

    // ===== ルーム入室 =====
    document.getElementById("joinRoom").onclick = async () => {
      const code = document.getElementById("roomCodeInput").value.trim();
      if (!code) { alert("コードを入力"); return; }
      roomCode = code;
      playerRole = "black";

      await update(ref(db, "rooms/"+roomCode+"/black"), { ready: true });

      roomInfo.textContent = "ゲームコード：" + roomCode;
      setupArea.style.display = "none";
      gameArea.style.display  = "block";
      startListener();
    };

    // ===== 監視開始 =====
    function startListener() {
      onValue(ref(db, "rooms/"+roomCode), snap => {
        const data = snap.val();
        if (!data) return;
        latestState = data;
        maybeDrawCard(data);
        render(data);
      });
    }

    // ===== ターン開始時の自動ドロー =====
    async function maybeDrawCard(state) {
      if (!state) return;
      if (state.turn !== playerRole) return;

      const me = state[playerRole];
      if (!me) return;
      if (me.drawn === true) return;

      const deck  = Array.isArray(state.deck) ? state.deck : [];
      if (deck.length === 0) return;

      // 引く
      const card = deck[0];
      const newDeck = deck.slice(1);
      const newCards = Array.isArray(me.cards) ? me.cards.slice() : [];
      newCards.push(card);
      sortCards(newCards);

      const updates = {};
      updates[`rooms/${roomCode}/${playerRole}/cards`] = newCards;
      updates[`rooms/${roomCode}/${playerRole}/drawn`] = true;
      updates[`rooms/${roomCode}/deck`] = newDeck;

      // ここで山が空になったら「この手番の人」にはステイを許す
      if (newDeck.length === 0) {
        updates[`rooms/${roomCode}/stayUntil`] = playerRole;
      }

      await update(ref(db), updates);

      if (!me.mustOpen && !state.winner) {
        message.textContent = "カードを1枚引きました。相手のカードを当ててください。";
      }
    }

    // ===== 描画 =====
    function render(state) {
      const meRole  = playerRole;
      const oppRole = (meRole === "white") ? "black" : "white";
      const me  = state[meRole];
      const opp = state[oppRole];

      if (!me || !opp || !Array.isArray(me.cards) || !Array.isArray(opp.cards)) {
        message.textContent = "相手の接続を待っています...";
        return;
      }

      waitingForOwnOpen = waitingForOwnOpen || !!me.mustOpen;

      const myOpen  = Array.isArray(me.open)  ? me.open  : [];
      const oppOpen = Array.isArray(opp.open) ? opp.open : [];

      sortCards(me.cards);
      sortCards(opp.cards);

      playerCardsDiv.innerHTML   = "";
      opponentCardsDiv.innerHTML = "";

      // あなたのカード
      me.cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card " + (c.color === "white" ? "whiteCard" : "blackCard");
        div.textContent = c.num;

        if (waitingForOwnOpen && !myOpen.includes(i)) {
          div.classList.add("needOpen");
          div.onclick = () => openOwnCard(i);
        }

        if (myOpen.includes(i)) div.classList.add("openCard");
        playerCardsDiv.appendChild(div);
      });

      // 相手のカード
      opp.cards.forEach((c, i) => {
        const div = document.createElement("div");
        if (oppOpen.includes(i)) {
          div.className = "card " + (c.color === "white" ? "whiteCard" : "blackCard");
          div.textContent = c.num;
        } else {
          div.className = "card hiddenCard";
          div.style.background = c.color === "white" ? "#fff" : "#333";
          div.onclick = () => {
            if (state.turn === playerRole && !waitingForOwnOpen && !state.winner) {
              selectedCard = i;
              message.textContent = `相手の${i+1}番のカードを当てる`;
              highlightSelectedOpponent(i);
            }
          };
          if (selectedCard === i) div.classList.add("selectedTarget");
        }
        opponentCardsDiv.appendChild(div);
      });

      // ステイ可否判定
      const deckEmpty = !Array.isArray(state.deck) || state.deck.length === 0;
      const canStayThisTurn =
        !deckEmpty || state.stayUntil === playerRole; // 山がある or 山がなくなった手番の人
      if (canStayThisTurn && state.turn === playerRole && !waitingForOwnOpen && !state.winner) {
        stayBtn.disabled = false;
        stayBtn.classList.remove("disabled");
      } else {
        stayBtn.disabled = true;
        stayBtn.classList.add("disabled");
      }

      turnInfo.textContent = (state.turn === playerRole) ? "あなたの番です" : "相手の番です";

      if (state.winner) {
        message.textContent = (state.winner === playerRole) ? "あなたの勝ち！" : "あなたの負け...";
      }
    }

    function highlightSelectedOpponent(idx) {
      [...opponentCardsDiv.children].forEach((el, i) => {
        el.classList.remove("selectedTarget");
        if (i === idx) el.classList.add("selectedTarget");
      });
    }

    // ===== 不正解後に自分のカードを公開 =====
    async function openOwnCard(index) {
      if (!latestState) return;
      const meRole  = playerRole;
      const oppRole = (meRole === "white") ? "black" : "white";

      const me = latestState[meRole];
      const currentOpen = Array.isArray(me.open) ? me.open.slice() : [];
      if (!currentOpen.includes(index)) currentOpen.push(index);

      const deckEmpty = !Array.isArray(latestState.deck) || latestState.deck.length === 0;

      const updates = {};
      updates[`rooms/${roomCode}/${meRole}/open`] = currentOpen;
      updates[`rooms/${roomCode}/${meRole}/mustOpen`] = false;
      updates[`rooms/${roomCode}/turn`] = oppRole;
      updates[`rooms/${roomCode}/${oppRole}/drawn`] = false;
      if (deckEmpty) {
        // 山がもうないなら、次の人からステイ不可
        updates[`rooms/${roomCode}/stayUntil`] = null;
      }

      await update(ref(db), updates);
      waitingForOwnOpen = false;
      message.textContent = `自分の${index+1}番を公開した。相手の番です。`;
    }

    // ===== 数字ボタン =====
    for (let n=0; n<=11; n++) {
      const btn = document.createElement("button");
      btn.textContent = n;
      btn.onclick = () => makeGuess(n);
      numButtonsDiv.appendChild(btn);
    }

    // ===== アタック =====
    async function makeGuess(num) {
      if (selectedCard === null) return;
      if (waitingForOwnOpen) return;

      const roomRef = ref(db, "rooms/"+roomCode);
      const snap = await get(roomRef);
      const data = snap.val();
      if (!data) return;

      const meRole  = playerRole;
      const oppRole = (meRole === "white") ? "black" : "white";
      const me  = data[meRole];
      const opp = data[oppRole];

      if (!Array.isArray(opp.cards)) return;
      if (!Array.isArray(opp.open))  opp.open = [];
      if (!Array.isArray(me.open))   me.open  = [];

      const target = opp.cards[selectedCard];
      if (!target) return;

      if (target.num === num) {
        opp.open.push(selectedCard);
        message.textContent = `正解！相手の${selectedCard+1}番は ${num} だった。`;
        if (opp.open.length === opp.cards.length) {
          data.winner = meRole;
        }
        await set(roomRef, data);
      } else {
        me.mustOpen = true;
        message.textContent = "不正解！公開する自分のカードを選んでください。";
        await set(roomRef, data);
        waitingForOwnOpen = true;
      }

      selectedCard = null;
    }

    // ===== ステイ =====
    stayBtn.onclick = async () => {
      if (stayBtn.disabled) return;
      if (waitingForOwnOpen) return;

      const next = (playerRole === "white") ? "black" : "white";
      const deckEmpty = !latestState || !Array.isArray(latestState.deck) || latestState.deck.length === 0;

      const updates = {};
      updates[`rooms/${roomCode}/turn`] = next;
      updates[`rooms/${roomCode}/${next}/drawn`] = false;
      if (deckEmpty) {
        // 山がないなら、次の手番ではもうステイ不可
        updates[`rooms/${roomCode}/stayUntil`] = null;
      }

      await update(ref(db), updates);
      message.textContent = "ステイしました。相手の番です。";
    };

    // ===== もう一回 =====
    againBtn.onclick = () => location.reload();
  </script>
</body>
</html>
